<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>NFT Preview Card Component | Frontend Mentor Challenge</title>
  </head>
  <body>
    <main class="container">
      <!-- NFT Preview Image Section -->
      <section class="main-image" aria-labelledby="nft-title">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Preview of NFT Equilibrium #3429"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View icon overlay" />
        </div>
      </section>

      <!-- NFT Information Section -->
      <section>
        <h2 id="nft-title">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <span>0.041 ETH</span>
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <span>3 days left</span>
          </li>
        </ul>
      </section>

      <!-- Creator Information Section -->
      <section class="avatar">
        <img
          src="./images/image-avatar.png"
          alt="Creator's avatar: Jules Wyvern"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </main>
  </body>
</html>
